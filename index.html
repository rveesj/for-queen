<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script type="text/javascript" src="script.js"></script>
  <title>For Queen</title>
  <iframe style="display: none;" width="560" height="315" src="https://www.youtuberepeater.com/watch?v=wZZ7oFKsKzY#gsc.tab=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</head>

<body>
  <section>
    <div class="box">
      <div class="circle">
        <h2>Happy<br>Birthday<br>Queen!</h2>
      </div>
    </div>
    <a href="./assets/index2.html">
      <button class="btn-2">Click-Me!</button>
    </a>
    <canvas id="canvas"></canvas>
  </section>

  <script>
    function bubbles() {
      var count = 200;
      var section = document.querySelector('section');
      var i = 0;
      while (i < count) {
        var bubble = document.createElement('i');
        var x = Math.floor(Math.random() * window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);

        var size = Math.random() * 10;
        bubble.style.left = x + 'px';
        bubble.style.top = y + 'px';
        bubble.style.width = 1 + size + 'px';
        bubble.style.height = 1 + size + 'px';

        bubble.style.animationDuration = 5 + size + 's';
        bubble.style.animationDelay = -size + 's';
        section.appendChild(bubble);
        i++
      }
    }
    bubbles()
  </script>


</body>

</html>
